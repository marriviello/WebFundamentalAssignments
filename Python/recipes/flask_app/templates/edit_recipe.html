<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Recipe</title>
</head>
<body>
    <h1>Edit recipe for {{recipe.name}}</h1>
    <form action="/recipe/update/{{recipe.id}}" method="post">
        <input type="hidden" name="id" value="{{recipe.id}}">
            <label for="name">Name</label>
            <input type="text" value="{{recipe.name}}">
            <label for="description">Description</label>
            <input type="text" value="{{recipe.description}}">
            <label for="instructions">Instructions</label>
            <input type="text" value="{{recipe.instructions}}">
            <label for="date_cooked">Date Cooked</label>
            <input type="date" value="{{recipe.date_cooked}}">
            <p>Cooked in under 30 min?</p>
                <label for="yes">Yes</label>
                <input type="radio" name="thirty_min" value="1">
                <label for="no">No</label>
                <input type="radio" name="thirty_min" value="0">
            <input type="submit" value="Submit">
    </form>
</body>
</html>
